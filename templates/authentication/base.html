{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>{% block title %}Home - Job Portal{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-...replace_with_integrity_code_here...="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% tailwind_css %}
    <style>
      /* Loader Styles */
      #loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background-color: rgba(255, 255, 255, 0.9);
      }

      #loader {
        border: 7px solid #3498db;
        border-top: 7px solid #f1f1f1;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-blue-800 text-white">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img src="{% static 'img/logo.png' %}" alt="Logo" class="h-12 mr-3" />
          <span class="text-lg md:text-xl font-semibold"
            >(AMHSG) HR Portal - HUMAN RESOURCE DIRECTORATE</span
          >
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav class="bg-white shadow">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex space-x-2 sm:space-x-4">
          <a
            href="{% url '' %}"
            class="text-gray-800 hover:text-blue-600 font-medium"
            >Home</a
          >
          <a href="#" class="text-gray-800 hover:text-blue-600 font-medium"
            >About</a
          >
          <a href="#" class="text-gray-800 hover:text-blue-600 font-medium"
            >Contact</a
          >
          <a href="#" class="text-gray-800 hover:text-blue-600 font-medium"
            >Apply</a
          >
          <a
            href="{% url 'my-login' %}"
            class="text-gray-800 hover:text-blue-600 font-medium"
            >Login</a
          >
        </div>
        <div class="hidden sm:block">
          <a href="#" class="bg-blue-800 text-white px-4 py-2 rounded"
            >Apply Now</a
          >
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    <div class="container mx-auto px-4 py-6">
      {% block content %}
      <!-- Content will be injected here -->
      {% endblock %}
    </div>

    <!-- Loader -->
    <div id="loader-container" class="hidden">
      <div id="loader"></div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-blue-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>
          &copy; 2024 AHMADIYYA MUSLIM HEALTH SERVICE, GHANA (AMHSG). All rights
          reserved.
        </p>
      </div>
    </footer>

    <!-- Include scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      // Hide loader after page load
      $(window).on("load", function () {
        $("#loader-container").fadeOut();
      });
    </script>
  </body>
</html>
