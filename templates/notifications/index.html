{% extends 'authentication/dash-base.html' %} {% block content %}

<!-- Notifications -->
<section>
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Notifications</h2>
  <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
    <ul>
      {% for notification in notifications %}
      <li class="border-b border-gray-200 py-2">
        <p class="text-gray-800">{{ notification.message }}</p>
        <p class="text-gray-500 text-xs">{{ notification.date }}</p>
      </li>
      {% empty %}
      <li class="text-gray-600">No notifications.</li>
      {% endfor %}
    </ul>
  </div>
</section>

{% endblock %}
