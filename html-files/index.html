<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>Job Application</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-6">Job Application Form</h1>
      <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}

        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input
            type="text"
            name="full_name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Institution</label>
          <input
            type="text"
            name="institution"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Contact Number</label>
          <input
            type="text"
            name="contact_number"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
            required
          />
        </div>

        <!-- Add more fields similarly as per your requirements -->

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
